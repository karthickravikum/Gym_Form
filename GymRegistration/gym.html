<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login</title>
    <link rel="stylesheet" href="gym.css">
</head>
<body class="main1">
        <div class="main2">
            <center>
                <h1 class="h11">GYM MEMBERSHIP FORM</h1>
                <table>
                    <form action="">
                        <tr>
                            <td><label for="Name">Name</label></td>
                            <td><input type="text" name="Name" id="Name" placeholder="Enter Your Name" required class="in"></td>    
                        </tr>
                        <tr>
                            <td><label for="number">Phone Number</label></td>
                            <td><input type="number" name="number" id="number" placeholder="Enter Your Ph No"required class="in"></td><br>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" name="email" id="email" placeholder="Enter Your Email"required class="in"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td><input type="password" name="password" id="password" placeholder="Enter Your Password"required class="in"></td>
                        </tr>
                        <tr>
                            <td><label>Date Of Birth</label></td>
                            <td><input type="date" placeholder="Enter Your DOB" name="Date of Birth"  class="in"></td>
                        </tr>
                        <tr>
                            <td><label>Gender</label></td>
                            <td  class="in1"><input type="radio" value="Male" name="Gender"  class="">Male
                                <input type="radio" value="Female" name="Gender">Female<br></td>
                        </tr>
                        <tr>
                            <td><label for="Address">Address</label></td>
                            <td class="in1"><textarea  name="Address" id=""></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="Weight">Weight</label></td>
                            <td><input type="number" placeholder="Enter Your Weight"  class="in"></td>
                        </tr>
                        <tr>
                            <td><label>Membership Status</label></td>
                            <td  class="in1"><input type="radio" value="Yes" name="Gender"  class="">Yes
                                <input type="radio" value="No" name="Gender">No<br></td>
                        </tr>
                    </form>
                </table>
                <button class="btn btn-primary butt" >SUBMIT</button>
            </center>
        </div>
</body>
</html>
